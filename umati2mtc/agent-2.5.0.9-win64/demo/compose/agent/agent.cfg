Devices = Devices.xml
SchemaVersion = 1.3
WorkerThreads = 3
MonitorConfigFiles = yes
Port = 5000
JsonVersion = 1

MinCompressFileSize = 10k

DataPath = /mtconnect/data
ConfigPath = /mtconnect/config

HttpHeaders {
	Access-Control-Allow-Origin = *
	Access-Control-Allow-Methods = GET
	Access-Control-Allow-Headers = Accept
}

Files {
  schemas {
    Path = schemas
    Location = /schemas/
  }
  styles {
    Path = styles
    Location = /styles/
  }
  Favicon {
      Path = styles/favicon.ico
      Location = /favicon.ico
  }
}

Directories {
  twin {
    Path = /mtconnect/data/demo/twin
    Location = /twin/
    Default = index.html
  }
}

DevicesStyle { Location = /styles/styles.xsl }
StreamsStyle { Location = /styles/styles.xsl }

Adapters {
  Mazak {
    Port = 7878
    Host = 127.0.0.1
  }
}

logger_config {
  output = file /mtconnect/log/agent.log
  level = warning
}