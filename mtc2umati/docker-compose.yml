version: "3.8"

services:
  mtc2umati:
    container_name: mtc2umati
    image: mtc2umati:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5440:5440"
    environment:
      - VENDOR_CONFIG=mazak_sampleserver
    restart: unless-stopped
    networks:
      - mtc2umati-net

networks:
  mtc2umati-net:
    name: mtc2umati-net
